name: Migrate GitHub Secrets to Vault 

on: 
  workflow_dispatch:
    inputs:
      logLevel: 
        description: 'Log level'
        required: true 
        default: 'warning'

jobs: 
  migrate-secret: 
    runs-on: ["self-hosted", "ub22"]
    steps: 
      
      - name: Checkout 
        uses: actions/checkout@v2 

      - name: Check if Secret is Empty 
        run: |
          if [ -z "${{ secrets.VAULT_ADDR }}" ]; then
            echo "VAULT_ADDR is empty"
            exit 1
          else
            echo "VAULT_ADDR is set"
          fi

      - name: Migrate Secret to Vault 
        uses: hashicorp/vault-action@v2.3.0 
        with: 
          url: 'https://vault.thecodemountains.com:8443'
          token: ${{ secrets.VAULT_TOKEN }}
          method: kv-v2
          path: 'api-keys'
          secrets: |
            github_secret=${{ secrets.VAULT_ADDR }}
          